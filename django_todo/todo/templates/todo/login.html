{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/png" href="{% static 'images/icon.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        /* Background Theme */
        body {
            background: linear-gradient(135deg, #f6d365, #fda085);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Login Card */
        .login-container {
            max-width: 400px;
            width: 100%;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Header Style (Blue Background Like Sign Up) */
        .login-header {
            background: #007bff;
            color: white;
            font-size: 22px;
            font-weight: bold;
            padding: 15px;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        /* Input Fields */
        .form-label {
            font-weight: 600;
            color: #444;
            text-align: left;
            display: block;
        }

        .form-control {
            border-radius: 8px;
            padding: 10px;
            border: 1px solid #ddd;
        }

        /* Password Toggle */
        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            cursor: pointer;
            color: #777;
        }

        /* Login Button */
        .login-btn {
            background: #007bff;
            border: none;
            color: white;
            font-weight: bold;
            padding: 10px;
            border-radius: 8px;
            width: 100%;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        /* Footer Links */
        .footer-links {
            font-size: 14px;
        }

        .footer-links a {
            font-weight: bold;
            color: #007bff;
        }
        .login-btn:hover {
            color: white;
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }
    </style>
</head>
<body>

<div class="login-container">
    <!-- Blue Header -->
    <div class="login-header">
        üîë Login
    </div>

    <div class="p-4">
        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_username" class="form-label">Username</label>
                <input type="text" name="username" id="id_username" class="form-control" required placeholder="Enter your username">
            </div>

            <div class="mb-3">
                <label for="id_password" class="form-label">Password</label>
                <div class="password-container">
                    <input type="password" name="password" id="id_password" class="form-control" required placeholder="Enter your password">
                    <span class="toggle-password" data-target="#id_password">üëÅÔ∏è</span>
                </div>
            </div>

            <div class="mb-3 form-check text-start">
                <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me" value="on">
                <label class="form-check-label" for="remember-me">Remember Me</label>

            </div>

            <button type="submit" class="btn login-btn">üöÄ Login</button>
        </form>

        <div class="card-footer text-center">
            <p class="mb-0">Don't have an account? 
                <a href="{% url 'signup' %}" class="text-decoration-none fw-bold">Sign Up</a>
            </p>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    $(document).ready(function () {
        // Set default closed eye emoji
        $(".toggle-password").each(function () {
            $(this).text("üîí");
        });

        // Toggle password visibility
        $(".toggle-password").on("click", function () {
            let target = $(this).data("target");
            let passwordField = $(target);
            let type = passwordField.attr("type") === "password" ? "text" : "password";

            passwordField.attr("type", type);
            $(this).text(type === "password" ? "üîí" : "üëÅÔ∏è");
        });

        // Check if user has saved login details
        if (localStorage.getItem("rememberMe") === "true") {
            $("#id_username").val(localStorage.getItem("username"));
            $("#id_password").val(localStorage.getItem("password"));
            $("#remember-me").prop("checked", true);
        }

        // Save login details when "Remember Me" is checked
        $("form").on("submit", function () {
            if ($("#remember-me").is(":checked")) {
                localStorage.setItem("rememberMe", "true");
                localStorage.setItem("username", $("#id_username").val());
                localStorage.setItem("password", $("#id_password").val());
            } else {
                localStorage.removeItem("rememberMe");
                localStorage.removeItem("username");
                localStorage.removeItem("password");
            }
        });
    });
</script>

</body>
</html>
