{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="icon" type="image/png" href="{% static 'images/icon.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #f6d365, #fda085);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            max-width: 400px;
            width: 100%;
            border-radius: 12px;
        }
        .card-header {
            background: #007bff;
            color: white;
            text-align: center;
            font-weight: bold;
            padding: 15px;
        }
        .form-label {
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
        }
        .form-control {
            border-radius: 8px;
            padding: 10px;
            font-size: 1rem;
        }
        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777;
            font-size: 1.2rem; /* Adjust size if needed */
        }        
        .btn-primary {
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
        }
        .text-danger {
            font-size: 0.875rem;
        }
        
    </style>
</head>
<body>

    <div class="card shadow-lg p-4">
        <div class="card-header">
            <h2>ğŸ“ Sign Up</h2>
        </div>
        <div class="card-body">
            <form method="post" novalidate>
                {% csrf_token %}

                <div class="mb-3">
                    <label for="id_username" class="form-label">Username</label>
                    <input type="text" name="username" id="id_username" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="id_password1" class="form-label">Password</label>
                    <div class="position-relative">
                        <input type="password" name="password1" id="id_password1" class="form-control" required>
                        <span class="toggle-password position-absolute" data-target="#id_password1" style="right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">ğŸ‘ï¸</span>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="id_password2" class="form-label">Confirm Password</label>
                    <div class="position-relative">
                        <input type="password" name="password2" id="id_password2" class="form-control" required>
                        <span class="toggle-password position-absolute" data-target="#id_password2" style="right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">ğŸ‘ï¸</span>
                    </div>
                </div>                

                <button type="submit" class="btn btn-primary w-100 mt-3">ğŸš€ Create Account</button>
            </form>
        </div>
        <div class="card-footer text-center">
            <p class="mb-0">Already have an account?  
                <a href="{% url 'login' %}" class="text-decoration-none fw-bold">Login</a>
            </p>
        </div>
    </div>

    <script>
        document.querySelectorAll(".toggle-password").forEach(item => {
            item.textContent = "ğŸ”’"; // Default to closed eye emoji
            item.addEventListener("click", function () {
                let target = document.querySelector(this.getAttribute("data-target"));
                if (target.type === "password") {
                    target.type = "text";
                    this.textContent = "ğŸ‘ï¸"; // Closed eye when visible
                } else {
                    target.type = "password";
                    this.textContent = "ğŸ”’"; // Open eye when hidden
                }
            });
        });
    </script>    

</body>
</html>
