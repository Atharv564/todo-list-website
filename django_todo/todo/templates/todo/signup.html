<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f6d365, #fda085);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            max-width: 400px;
            width: 100%;
            border-radius: 12px;
        }
        .card-header {
            background: #007bff;
            color: white;
            text-align: center;
            font-weight: bold;
            padding: 15px;
        }
        .form-label {
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
        }
        .form-control {
            border-radius: 8px;
            padding: 10px;
            font-size: 1rem;
        }
        .btn-primary {
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
        }
        .text-danger {
            font-size: 0.875rem;
        }
    </style>
</head>
<body>

    <div class="card shadow-lg p-4">
        <div class="card-header">
            <h2>üìù Sign Up</h2>
        </div>
        <div class="card-body">
            <form method="post" novalidate>
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger small">
                                {{ field.errors.0 }}
                            </div>
                        {% endif %}
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary w-100 mt-3">üöÄ Create Account</button>
            </form>
        </div>
        <div class="card-footer text-center">
            <p class="mb-0">Already have an account?  
                <a href="{% url 'login' %}" class="text-decoration-none fw-bold">Login</a>
            </p>
        </div>
    </div>

</body>
</html>
